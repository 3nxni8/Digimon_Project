<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digimon Fanbase</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/registration.css">
    <link rel="stylesheet" href="../Css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="../Images/logo.png" alt="Digimon Logo" class="logo">
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="registration.html">Register</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <section class="registration-section" id="registration">
        <div class="container">
            <div class="header">
                <h2>Register</h2>
                <p>Fill out the form below to join our Gallery</p>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="cta-button">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Login here</a></p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Digimon Fanbase. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/registration.js"></script>
</body>
</html>
