<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Gallery - Digimon Fanbase</title>
    <link rel="stylesheet" href="../Css/Gallery.css">
    <link rel="stylesheet" href="../Css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="../Images/logo.png" alt="Digimon Logo" class="logo">
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="registration.html">Register</a>
                <a href="submit.html">Submit</a>
            </div>
        </div>
    </nav>
    <section class="gallery-section">
        <div class="gallery-Container">
            <div class="Controls">
                <div class="Filter-section">
                    <div class="Filter-group">
                         <label for="levelFilter"></label>
                         <select id="levelFilter">
                            <option value="">All Levels</option>
                            <option value="In-Training">In-Training</option>
                            <option value="Rookie">Rookie</option>
                            <option value="Champion">Champion</option>
                            <option value="Ultimate">Ultimate</option>
                            <option value="Mega">Mega</option>
                         </select>
                    </div>
                    <div class="filter-group">
                        <label for="rarityFilter"></label>
                        <select id="rarityFilter">
                            <option value="">All Rarities</option>
                            <option value="Common">Common</option>
                            <option value="Rare">Rare</option>
                            <option value="Legendary">Legendary</option>
                         </select>
                    </div>

                     <div class="filter-group">
                        <label for="elementFilter"></label>
                        <select id="elementFilter">
                            <option value="">All Elements</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                            <option value="Earth">Earth</option>
                            <option value="Air">Air</option>
                            <option value="Light">Light</option>
                            <option value="Dark">Dark</option>
                        </select>
                    </div>

                    <div class="search-container">
                        <label for="searchFilter"></label>
                        <input type="text" id="searchFilter" placeholder="Search Digimon...">
                    </div>

                    <button class="random-btn" onclick="generateRandomDigimon()">
                        Random Digimon
                    </button>
                   
                </div>

            </div>
         </div>
    </section>


   

    
    <script src="../js/showcase.js"></script>
</body>
</html>
